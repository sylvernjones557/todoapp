<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4 text-white">

  <div class="bg-gray-800 shadow-2xl rounded-2xl p-6 w-full max-w-md border border-gray-700">
    <h2 class="text-3xl font-bold text-center text-indigo-400 mb-6">🌙 Dark To-Do List</h2>

    <!-- Input Section -->
    <form class="grid grid-cols-1 gap-4 mb-6" id="taskForm">
      <input
        type="text"
        id="task-input"
        placeholder="Enter a new task"
        class="task-input w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white rounded-lg p-3 font-medium hover:bg-indigo-700 transition"
      >
        ➕ Add Task
      </button>
    </form>

    <!-- Tasks Section -->
    <div class="border-t border-gray-700 pt-4">
      <h3 class="text-xl font-semibold text-gray-300 mb-4">Your Tasks</h3>



      <ul class="task_list space-y-2">
        <!-- JS will append tasks here -->
      </ul>

      <button
        type="button"
        class="w-full bg-red-600 text-white rounded-lg p-3 mt-4 hover:bg-red-700 transition"
        id="clearTask">
        🗑️ Clear All Tasks
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
